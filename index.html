<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Street Fighter - Ryu by Febby</title>
    <link rel="stylesheet" href="css/main.css">
    <meta name="description" content="Street Fighter - Ryu by Febby">
    <meta name="author" content="Febby Gunawan">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
    <div id="down" class="sf"></div>
    <div class="animated fadeInRight main group">
        <div id="left" class="ryu">
            <div class="ryu-still action"></div>
            <div class="ryu-ready action"></div>
            <div class="ryu-throwing action"></div>
            <div class="ryu-cool action"></div>
        </div>
        <div class="guide">

            <p>Click on Ryu to make him throw a Hadouken.</p>
            <p>Press and hold down the "x" key to make him strike his cool pose!</p>

        </div>
        <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
        <audio id="pose" src="sound/sf-ryu.mp3"></audio>
    </div>
    <div class="hadouken"></div>
    <script src="js/app.js"></script>
</body>

</html>
